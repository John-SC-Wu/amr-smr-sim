<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SMR Simulation</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <canvas id="my-canvas"></canvas>
    <div id="verticalButtons">
      <button onclick="pause()">⏸︎</button>
      <button onclick="save()">💾</button>
      <button onclick="discard()">🗑️</button>
    </div>
    <canvas id="network-canvas"></canvas>

    <script src="js/phase_1/visualizer.js"></script>
    <script src="js/phase_1/network.js"></script>
    <script src="js/phase_1/sensor.js"></script>
    <script src="js/phase_1/utils.js"></script>
    <script src="js/phase_1/road.js"></script>
    <script src="js/phase_1/controls.js"></script>
    <script src="js/phase_1/smr.js"></script>
    <script src="js/phase_1/main.js"></script>
    <script>
      // --- button callbacks ---
      function pause() {
        alert("paused!");
      }

      function save() {
        localStorage.setItem("bestBrain", JSON.stringify(bestSMR.brain));
      }

      function discard() {
        localStorage.removeItem("bestBrain");
      }
    </script>
  </body>
</html>
