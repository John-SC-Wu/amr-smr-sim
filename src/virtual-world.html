<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/world-styles.css" />
    <title>World Editor</title>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="dispose()">ğŸ—‘ï¸</button>
      <button onclick="save()">ğŸ’¾</button>
      <label for="fileInput" class="file-input-label">
        ğŸ“
        <input
          type="file"
          id="fileInput"
          accept=".world"
          onchange="load(event)"
        />
      </label>
      &nbsp;
      <button id="graphBtn" onclick="setMode('graph')">ğŸŒ</button>
      <button id="stopBtn" onclick="setMode('stop')">ğŸ›‘</button>
      <button id="yieldBtn" onclick="setMode('yield')">âš ï¸</button>
      <button id="crossingBtn" onclick="setMode('crossing')">ğŸš¶</button>
      <button id="parkingBtn" onclick="setMode('parking')">ğŸ…¿ï¸</button>
      <button id="lightBtn" onclick="setMode('light')">ğŸš¦</button>
      <button id="startBtn" onclick="setMode('start')">ğŸš™</button>
      <button id="targetBtn" onclick="setMode('target')">ğŸ¯</button>
    </div>

    <script src="js/phase_2/world.js"></script>
    <script src="js/phase_2/viewport.js"></script>
    <script src="js/phase_2/markings/marking.js"></script>
    <script src="js/phase_2/markings/stop.js"></script>
    <script src="js/phase_2/markings/start.js"></script>
    <script src="js/phase_2/markings/crossing.js"></script>
    <script src="js/phase_2/markings/parking.js"></script>
    <script src="js/phase_2/markings/light.js"></script>
    <script src="js/phase_2/markings/target.js"></script>
    <script src="js/phase_2/markings/yield.js"></script>
    <script src="js/phase_2/editors/markingEditor.js"></script>
    <script src="js/phase_2/editors/graphEditor.js"></script>
    <script src="js/phase_2/editors/crossingEditor.js"></script>
    <script src="js/phase_2/editors/stopEditor.js"></script>
    <script src="js/phase_2/editors/startEditor.js"></script>
    <script src="js/phase_2/editors/parkingEditor.js"></script>
    <script src="js/phase_2/editors/lightEditor.js"></script>
    <script src="js/phase_2/editors/targetEditor.js"></script>
    <script src="js/phase_2/editors/yieldEditor.js"></script>
    <script src="js/phase_2/items/tree.js"></script>
    <script src="js/phase_2/items/building.js"></script>
    <script src="js/phase_2/math/utils.js"></script>
    <script src="js/phase_2/math/graph.js"></script>
    <script src="js/phase_2/primitives/point.js"></script>
    <script src="js/phase_2/primitives/segment.js"></script>
    <script src="js/phase_2/primitives/polygon.js"></script>
    <script src="js/phase_2/primitives/envelope.js"></script>
    <script>
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");

      const graphString = localStorage.getItem("graph");
      const graphInfo = graphString ? JSON.parse(graphString) : null;
      const graph = graphInfo ? Graph.load(graphInfo) : new Graph();
      const world = new World(graph);

      const viewport = new Viewport(myCanvas);
      const tools = {
        graph: { button: graphBtn, editor: new GraphEditor(viewport, graph) },
        stop: { button: stopBtn, editor: new StopEditor(viewport, world) },
        crossing: {
          button: crossingBtn,
          editor: new CrossingEditor(viewport, world),
        },
        start: { button: startBtn, editor: new StartEditor(viewport, world) },
        parking: {
          button: parkingBtn,
          editor: new ParkingEditor(viewport, world),
        },
        light: { button: lightBtn, editor: new LightEditor(viewport, world) },
        target: {
          button: targetBtn,
          editor: new TargetEditor(viewport, world),
        },
        yield: { button: yieldBtn, editor: new YieldEditor(viewport, world) },
      };

      let oldGraphHash = graph.hash();

      setMode("graph");

      animate();

      function animate() {
        viewport.reset();
        if (graph.hash() != oldGraphHash) {
          world.generate();
          oldGraphHash = graph.hash();
        }
        const viewPoint = scale(viewport.getOffset(), -1);
        world.draw(ctx, viewPoint);
        ctx.globalAlpha = 0.3;
        for (const tool of Object.values(tools)) {
          tool.editor.display();
        }
        requestAnimationFrame(animate);
      }

      function dispose() {
        tools["graph"].editor.dispose();
        world.markings.length = 0;
      }

      function save() {
        world.zoom = viewport.zoom;
        world.offset = viewport.offset;

        const element = document.createElement("a");
        element.setAttribute(
          "href",
          "data:application/json;charset=utf-8," +
            encodeURIComponent(JSON.stringify(world))
        );

        const fileName = "name.world";
        element.setAttribute("download", fileName);

        element.click();

        localStorage.setItem("world", JSON.stringify(world));
      }

      function load(event) {
        const file = event.target.files[0];

        if (!file) {
          alert("No file selected.");
          return;
        }

        const reader = new FileReader();
        reader.readAsText(file);

        reader.onload = (evt) => {
          const fileContent = evt.target.result;
          const jsonData = JSON.parse(fileContent);
          world = World.load(jsonData);
          localStorage.setItem("world", JSON.stringify(world));
          location.reload();
        };
      }

      function setMode(mode) {
        dissableEditors();
        tools[mode].button.style.backgroundColor = "white";
        tools[mode].button.style.filter = "";
        tools[mode].editor.enable();
      }

      function dissableEditors() {
        for (const tool of Object.values(tools)) {
          tool.button.style.backgroundColor = "gray";
          tool.button.style.filter = "grayscale(100%)";
          tool.editor.disable();
        }
      }
    </script>
  </body>
</html>
