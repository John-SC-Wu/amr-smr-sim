<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/world-styles.css" />
    <title>World Editor</title>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="dispose()">üóëÔ∏è</button>
      <button onclick="save()">üíæ</button>
    </div>

    <script src="js/phase_2/world.js"></script>
    <script src="js/phase_2/graphEditor.js"></script>
    <script src="js/phase_2/viewport.js"></script>
    <script src="js/phase_2/math/utils.js"></script>
    <script src="js/phase_2/math/graph.js"></script>
    <script src="js/phase_2/primitives/point.js"></script>
    <script src="js/phase_2/primitives/segment.js"></script>
    <script src="js/phase_2/primitives/polygon.js"></script>
    <script src="js/phase_2/primitives/envelope.js"></script>
    <script>
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");

      const graphString = localStorage.getItem("graph");
      const graphInfo = graphString ? JSON.parse(graphString) : null;
      const graph = graphInfo ? Graph.load(graphInfo) : new Graph();
      const world = new World(graph);

      const viewport = new Viewport(myCanvas);
      const graphEditor = new GraphEditor(viewport, graph);

      animate();

      function animate() {
        viewport.reset();
        world.generate();
        world.draw(ctx);
        ctx.globalAlpha = 0.3;
        graphEditor.display();
        requestAnimationFrame(animate);
      }

      function dispose() {
        graphEditor.dispose();
      }

      function save() {
        localStorage.setItem("graph", JSON.stringify(graph));
      }
    </script>
  </body>
</html>
